<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mentor challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-grid">
      <div class="container">
        <div class="grid">
          <img
            src="images/image-product-desktop.jpg"
            alt="a bottle of perfume"
            class="product-image"
          />
          <div class="main-content">
            <p class="primary-heading">PERFUME</p>
            <h3>
              Gabrielle <br />
              Essence Eau <br />
              De Parfum
            </h3>
            <p class="primary second">
              A floral, solar and voluptuous <br />
              interpretation composed by <br />
              Olivier Polge, Perfumer-Creator <br />
              for the House of CHANEL.
            </p>
            <div class="small amount">
              <h3>$149.99</h3>
              <p class="primary amount">$169.99</p>
            </div>
            <button class=".btn">
              <img src="images/icon-cart.svg" alt="shopping cart" />
              <h4>Add to Cart</h4>
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          >Frontend Mentor.</a
        >
      </p>
      <p>
        Coded by
        <a href="https://github.com/Abdulmumin3/DT-Frontend.github.io"
          >Adesoye AbdulMumeen</a
        >
      </p>
    </footer>
  </body>
</html>
